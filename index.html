<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/carro.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sorvetes</title>
</head>
<body>
    <header class="topo" id="header">
        <div class="overlay"></div>
        <div class=conteudo-topo> 
            <h1>Ice Cream</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Contato</a>
                <a href="#">Produtos</a>
                <form class="barra" action="#" method="get">
                    <input type="text" placeholder="Pesquisar..." name="q">
                    <i class="fas fa-search"></i>
                </form>
            </nav>
        </div>
    </header>
    <main>
        <div class="galeria">
            <div class="item" id="img1">
                <img class="img1" src="imagens/1.png" alt="Sorvete 1">
                <img class="img2" src="imagens/2.png" alt="Sorvete 2">
            </div>
            <div class="item" id="img2">
                <img class="img1" src="imagens/3.png" alt="Sorvete 1">
                <img class="img2" src="imagens/4.png" alt="Sorvete 2">
            </div>
            <div class="item" id="img3">
                <img class="img1" src="imagens/6.png" alt="Sorvete 1">
                <img class="img2" src="imagens/5.png" alt="Sorvete 2">
            </div>
        </div>
    </main>
    <footer>
        <div class="top">
          <div class="left">
            <h2>Icecream</h2>
          </div>
          <div class="right">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
          </div>
        </div>
        <div class="bottom">
          <p>Site criado por <strong>Kauan Ribeiro</strong></p>
        </div>
      </footer>
      
      <script src="script.js"></script>
</body>
</html>
